<p>In MapWrapper</p>
<ng-map
  id="ng-map"
  zoom="12"
  center="37.7749, -122.4194"
  map-type-id="ROADMAP"
  default-style="false">
  <div ng-repeat="o in mc.orgs track by $index">
      <span>{{o.name}}</span>
    <marker
      id="custom-marker-{{$index}}"
      on-click="mc.showInfoWindow(event, $index,o)"
      position="{{o.location}}">
<!--       <div>
        position {{p.name}}: {{p.pos[0]}}, {{p.pos[1]}}
      </div> -->

    </marker>
    <span>{{$index}}</span>
    <span>{{o.name}}</span>
    <info-window
      id="{{$index}}"
      data-index="{{$index}}"
      >
<!--       <infowindow get-org="mc.getOrg($index)"></infowindow> -->
    </info-window>
  </div>

    <shape name="polygon"
           paths="{{::mc.paths}}"
           geodesic="true"
           draggable="false"
           stroke-color="#FF0000"
           stroke-opacity="0.8"
           stroke-weight="2"
           fill-color="#FF0000"
           fill-opacity="0.35">
    </shape>
</ng-map>
