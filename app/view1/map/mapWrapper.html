<p>In MapWrapper</p>
<ng-map
  id="ng-map"
  zoom="12"
  center="37.7749, -122.4194"
  map-type-id="ROADMAP"
  default-style="false">
  <div ng-repeat="o in mc.orgs track by $index">
    <marker
      id="custom-marker-{{$index}}"
      on-click="mc.map.showInfoWindow(event, $index) && mc.markerClickHandler(event, $index, o)"
      position="{{o.location}}">
<!--       <div>
        position {{p.name}}: {{p.pos[0]}}, {{p.pos[1]}}
      </div> -->

    </marker>
    <info-window
      id="{{$index}}">
      <infowindow></infowindow>
    </info-window>
  </div>
