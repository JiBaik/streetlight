<p>In MapWrapper</p>
<ng-map
  id="ng-map"
  zoom="12"
  center="37.7749, -122.4194"
  map-type-id="ROADMAP"
  default-style="false"
  on-click="mc.mapClickHandler()">
  <div ng-repeat="o in mc.orgs track by $index">
    <marker
      id="custom-marker-{{$index}}"
      on-click="mc.showInfoWindow(event, $index,o)"
      position="{{o.location}}">
    </marker>
    <info-window
      id="{{$index}}"
      data-index="{{$index}}">
    </info-window>
    <shape name="polygon"
         paths="{{o.serviceArea}}"
         stroke-color="{{mc.getColor(o.category)}}"
         stroke-opacity="0.8"
         stroke-weight="2"
         fill-color="{{mc.getColor(o.category)}}"
         fill-opacity="0.35">
    </shape>
  </div>

    <shape name="polyline" id="foo"
           path="{{mc.path}}"
           stroke-color="#FF0000"
           stroke-opacity="1.0"
           stroke-weight="3">
        </shape>
</ng-map>
