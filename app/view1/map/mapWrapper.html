<p>In MapWrapper</p>
<ng-map
  id="ng-map"
  zoom="12"
  center="37.7749, -122.4194"
  map-type-id="ROADMAP"
  default-style="false">
  <div ng-repeat="o in mc.orgs track by $index">
    <marker
      id="custom-marker-{{$index}}"
      on-click="mc.showInfoWindow(event, $index,o)"
      position="{{o.location}}">
<!--       <div>
        position {{p.name}}: {{p.pos[0]}}, {{p.pos[1]}}
      </div> -->

    </marker>
    <span>{{$index}}</span>
    <span>{{o.name}}</span>
    <info-window
      id="{{$index}}"
      data-index="{{$index}}"
      >
<!--       <infowindow get-org="mc.getOrg($index)"></infowindow> -->
    </info-window>
  </div>
</ng-map>
