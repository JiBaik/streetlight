<div>
  <div>
    <form>
      <div class="form-group">
        <label">Event Name</label>
        <input type="text" class="form-control"  placeholder="Enter Event Name">
      </div>
      <div class="form-group">
        <label>Event Address</label>
        <input type="text" class="form-control" placeholder="Enter Event Address">
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Event Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-xs-2 col-form-label">Event Date</label>
        <div class="col-xs-10">
          <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-time-input" class="col-xs-2 col-form-label">Start Time</label>
        <div class="col-xs-10">
          <input class="form-control" type="time" value="13:45:00" id="example-time-input">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-time-input" class="col-xs-2 col-form-label">End Time</label>
        <div class="col-xs-10">
          <input class="form-control" type="time" value="13:45:00" id="example-time-input">
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
