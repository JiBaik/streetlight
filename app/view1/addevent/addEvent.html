<div>
  <div>
    <form>
      <div class="form-group">
        <label>Event Name</label>
        <input type="text" class="form-control"  placeholder="Enter Event Name" ng-model="ec.newEvent.name">
      </div>
      <div class="form-group">
        <label>Event Address</label>
        <input type="text" class="form-control" placeholder="Enter Event Address" ng-model="ec.newEvent.address">
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Event Description</label>
        <textarea class="form-control" id="exampleTextarea" rows="3" ng-model="ec.newEvent.description"></textarea>
      </div>
      <div class="form-group row">
        <label for="example-date-input" class="col-xs-2 col-form-label">Event Date</label>
        <div class="col-xs-10">
          <input class="form-control" type="date" value="2011-08-19" id="example-date-input" ng-model="ec.newEvent.date">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-time-input" class="col-xs-2 col-form-label">Start Time</label>
        <div class="col-xs-10">
          <input class="form-control" type="time" value="13:45:00" id="example-time-input" ng-model="ec.startTime">
        </div>
      </div>
      <div class="form-group row">
        <label for="example-time-input" class="col-xs-2 col-form-label">End Time</label>
        <div class="col-xs-10">
          <input class="form-control" type="time" value="13:45:00" id="example-time-input" ng-model="ec.endTime">
        </div>
      </div>
      <button type="submit" class="btn btn-primary" ng-click="ec.addNewEvent()">Submit</button>
    </form>
  </div>
</div>
